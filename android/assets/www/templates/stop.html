<ion-view>
  <ion-nav-title>{{name}}</ion-nav-title>
  <ion-content scroll="false">
    <ng-map zoom="14" center={{pos}}>
      <marker
        ng-click="showPopup()"
        icon="img/me-marker.png"
        position="{{pos}}">
      </marker>
    </ng-map>
    <div class="bar bar-balanced" ng-if='desc != "0"'><h3 class="title">{{desc}}</h3></div>
  </ion-content>
</ion-view>
