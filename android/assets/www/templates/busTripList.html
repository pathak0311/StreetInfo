<ion-view view-title="Select Desired Trip">
  <ion-content>
    <ion-list>
      <ion-item href="#/app/database/busRoute/{{routeId}}/{{trip.trip_id}}" ng-repeat="trip in trips">
        <h2>{{trip.trip_desc}}</h2>
        <img src="img/wheelchair.png" alt="Wheelchair Accessible" height="20" width="20" ng-if="trip.wheelchair_accessible">
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
